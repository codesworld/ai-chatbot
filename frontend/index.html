<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 720px;
            height: 90vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 24px;
            background: #1a73e8;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .clear-btn:hover { background: rgba(255,255,255,0.3); }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background: #1a73e8;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #202124;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #fce8e6;
            color: #c5221f;
            align-self: flex-start;
        }

        .typing {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        .typing span {
            width: 8px; height: 8px;
            background: #80868b;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #e8eaed;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }

        #message-input:focus { border-color: #1a73e8; }

        #send-button {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #send-button:hover { background: #1557b0; }
        #send-button:disabled { background: #dadce0; cursor: default; }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span>AI Chatbot</span>
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <textarea
            id="message-input"
            placeholder="Type your message..."
            rows="1"
            onkeydown="handleKey(event)"
            oninput="autoResize(this)"
        ></textarea>
        <button id="send-button" onclick="sendMessage()">&#9658;</button>
    </div>
</div>

<script>
    const SESSION_ID = "session_" + Math.random().toString(36).slice(2, 9);
    const messagesEl = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-button");

    function autoResize(el) {
        el.style.height = "auto";
        el.style.height = Math.min(el.scrollHeight, 120) + "px";
    }

    function handleKey(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    function addMessage(text, role) {
        const div = document.createElement("div");
        div.className = "message " + role;
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return div;
    }

    function showTyping() {
        const div = document.createElement("div");
        div.className = "typing";
        div.id = "typing-indicator";
        div.innerHTML = "<span></span><span></span><span></span>";
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTyping() {
        const t = document.getElementById("typing-indicator");
        if (t) t.remove();
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";
        input.style.height = "auto";
        sendBtn.disabled = true;
        showTyping();

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text, session_id: SESSION_ID }),
            });

            if (!res.ok) throw new Error("Server error: " + res.status);

            const data = await res.json();
            removeTyping();
            addMessage(data.response, "assistant");
        } catch (err) {
            removeTyping();
            addMessage("Error: " + err.message, "error");
        } finally {
            sendBtn.disabled = false;
            input.focus();
        }
    }

    async function clearChat() {
        try {
            await fetch("/chat/" + SESSION_ID, { method: "DELETE" });
            messagesEl.innerHTML = "";
        } catch (err) {
            addMessage("Clear error: " + err.message, "error");
        }
    }
</script>
</body>
</html>
